<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Huawei UM840 en CSS3</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.scss"/>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Huawei UM840</h1>
        <p>CSS artwork recreated using modern layout techniques.</p>
      </header>
      <main class="artwork">
        <div class="artwork__frame">
          <div class="phone">
            <div id="power"></div>
            <div id="volume"></div>
            <div class="case">
              <div class="case__camera"></div>
              <div class="case__sensor"></div>
              <div class="case__speaker"></div>
              <div class="buttons">
                <div class="buttons__call"></div>
                <div class="buttons__menu">Menu</div>
                <div class="buttons__pad"></div>
                <div class="buttons__return"></div>
                <div class="buttons__hang-up"></div>
              </div>
              <div class="screen"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
